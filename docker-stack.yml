version: '3.3'
services:
  agilent4uhv:
      hostname: agilent4uhv
      container_name: Agilent4UHV-IOC
      image: lnlscon/streamdevice-ioc:v1.0.15.2.2019
      volumes:
        - /home/controle/dev/streamdevice-ioc/spreadsheet:/opt/streamdevice-ioc/spreadsheet
      networks:
        - streamdevice_ioc_network
      environment:
        - DEVICE_FOLDER=agilent4uhv
        - DEVICE_PREFIX=UHV-
      dns:
        - 10.0.0.71
        - 10.0.0.72
