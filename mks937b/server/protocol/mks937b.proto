    wait  10;
    out "@\$1PRO\$2?"; 
    in "@\$1ACK%s";
    @mismatch {in "@\$1NAK:%s";}
    wait  10;
} 
get_pro_sp_val{ 
   wait  10;
    out "@\$1PRO\$2?"; 
    in "@\$1ACK%E";
    @mismatch {in "";}
    wait  10;
} 
# Query protection setpoint for channel
set_pro_sp{
  wait  10;
    out "@\$1PRO\$2!%E"; 
    in "@\$1ACK%E"; 
    # @mismatch {in "@\$1NAK:%s";}
    @init{ get_pro_sp_val;} wait  10;
}
