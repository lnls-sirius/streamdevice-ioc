# Relay mode, query or set status for relay ($2 1 to 12)
get_con_sp_status{
    
    wait  10;
    out "@\$1CSE\$2?"; 
    in "@\$1ACK%{A1|B1|A2|B2|C1|C2|OFF}";  
 
    @mismatch{in "";}
    
    wait  10;
}
