
LockTimeout  = 10000;
Terminator   = ';FF';
ReplyTimeout = 4000; 
ReadTimeout  = 5000;   
extrainput   = Ignore;

# Delay between commands
Delay = 7;

# The serial address
Addr = "@\$1";

@init{out " ";}
 
get_pressures {
    wait  $Delay;
    out $Addr, "PRZ?";
    in  $Addr, "ACK",
                "%(BO-01U:VA-CCG-BG:Pressure-Mon-s)s",
                " %(m1g2:Pressure-Mon-s)s",
                " %(BO-04U:VA-CCG-BG:Pressure-Mon-s)s",
                " %(m1g4:Pressure-Mon-s)s",
                " %(BO-01U:VA-PIR-BG:Pressure-Mon-s)s",
                " %(BO-04U:VA-PIR-BG:Pressure-Mon-s)s";
    wait  $Delay;
}

